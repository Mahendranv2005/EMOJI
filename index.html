<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Expressions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="smiley">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth">
                <div class="tongue"></div>
            </div>
        </div>
        <div class="shocking">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth1"></div>
        </div>
        <div class="nothing">
            <div class="eye1"></div>
            <div class="eye2"></div>
            <div class="mouth2"></div>
        </div>
    </div>
</body>
</html>
